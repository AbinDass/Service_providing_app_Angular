<app-loginnavbar></app-loginnavbar>
<div class="w-full place-items-center grid md:grid-cols-3">
    <ng-container *ngFor="let service of allServices?.services; let index = index">
      <div class="w-[300px] shadow-xl flex items-center bg-white flex-col p-4 my-4 rounded-lg hover:scale-105 duration-300 min-h-[400px]">
        <div class="flex flex-col justify-center items-center">
          <h2 class="text-2xl font-bold text-center py-8">{{ service.title }}</h2>
          <img class="h-[130px] w-[200px] rounded" [src]="service.thumbnail" alt="/" />
          <div class="h-[100px] overflow-y-scroll p-5">{{ service.description }}</div>
        </div>
        <a [routerLink]="'/servicelist/'+ service.title">
          <button class="bg-[#00df9a] w-[200px] rounded-md font-medium my-6 mx-auto px-6 py-3 text-black">
            See All
          </button>
        </a>
      </div>
    </ng-container>
  </div>
