
<div
  id="container"
  class="fixed inset-0 bg-white bg-opacity-5 mx-auto flex flex-col flex-wrap items-center justify-center z-50"
>
  <div
    class="text-white bg-[#C2E9FB] w-full mb-6 shadow-lg rounded-xl justify-center space-x-5 items-center flex flex-col flex-wrap md:max-w-[600px]"
  >
    <div class="text-red-600 w-full text-end p-5 text-xl cursor-pointer font-bold" (click)="close()">X</div>
    <h3 class="text-black font-bold py-10">AVAILABLE DISTRICTS</h3>

    <ng-container *ngFor="let dist of allLocations">
      <div
        class="cursor-pointer py-5 space-x-5 overflow-y-scroll"
      >
        <div class="bg-[#C2E9FB] rounded hover:bg-white p-1 text-xl flex flex-col text-black font-medium">
          <h1 (click)="selectDistrict(dist)">{{dist}}</h1>
        </div>
      </div>
    </ng-container>
  </div>
</div>
