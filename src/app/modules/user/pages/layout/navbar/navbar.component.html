<nav class="">
  <!-- larger screens -->
  <div class="large fixed bg-white hidden md:flex w-full justify-center py-5">
    <div class="w-full flex gap-10 px-10">
      <div
        class="logo text-xl lg:text-2xl text-green-600 font-medium capitalize"
      >
        social-expo
      </div>
      <button
        class="signin capitalize w-20 bg-yellow-500 h-10 rounded text-black hover:bg-black hover:text-yellow-500 text-lg"
      >
        sign in
      </button>

      <select class="w-20 h-10">
        <option>English</option>
      </select>
    </div>
    <div class="w-full flex justify-around capitalize">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8 font-bold"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>
      <h1>home</h1>
      <h1>service</h1>
      <h1>about</h1>
      <button class="px-2 h-10 bg-yellow-500 rounded hover:bg-black hover:text-yellow-500 hidden md:block">
        choose district
      </button>
    </div>
  </div>
  <!-- large screen ends -->
  <!-- mobile staert -->
  <nav class="mobile-nav w-full fixed bg-white  ">
   
    <div class="mobile flex justify-between items-center md:hidden px-4 py-4 z-60">
      <div class="logo text-xl text-green-600 font-medium capitalize">
        social-expo
      </div>
      <div class="toggle"
      [ngClass]="{'open':mobileNav}"
      (click)="mobileNav = !mobileNav"
      >
        
        <ng-container *ngIf="!mobileNav; else closedIcon">
            <!-- SVG content for open state -->
            <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
          </ng-container>
          <ng-template #closedIcon>
            <!-- SVG content for closed state -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
              
          </ng-template>
        
      </div>
    </div>

    <div class="{{mobileNav ? ' mobile-menu fixed left-0 top-0 w-[60%] md:hidden h-[900px] border-r border-r-gray-900 bg-black/60 ease-in-out duration-500 mt-16 ': 'hidden'}}">
      <div class="flex flex-col gap-10 text-white px-10 py-5 uppercase">
        <h1>home</h1>
        <h1>about</h1>
        <h1>contact</h1>
        <h1>post</h1>
        <h1>near by service</h1>
      <button class="px-2 h-10 bg-yellow-500 w-24 rounded hover:bg-white hover:text-yellow-500">
        sign in
      </button>
      </div>
    </div>

  </nav>
  
  <!-- mobile ends -->
</nav>
