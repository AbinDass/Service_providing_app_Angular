<app-loginnavbar></app-loginnavbar>
<app-banner></app-banner>
<div class="flex justify-center pt-5 ">
    <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800" (click)="showAddService = !showAddService">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            ADD YOUR SERVICE
        </span>
    </button>
</div>

<div *ngIf="showAddService">
    <div  *ngIf="(isAuth$|async); else loginRequest">
        <app-add-service></app-add-service>
    </div>
    <ng-template #loginRequest>
        please login now
    </ng-template>
</div>


<div class="" *ngIf="allWorkers">
  <div
    *ngIf="allWorkers.length !== 0; else noworker"
    class="flex justify-center items-centerbg-green-100"
  >
    <div
      *ngFor="let worker of allWorkers"
      class="flex justyfy-center gap-10 pt-20"
    >
      <div
        class="bg-white flex flex-col justify-center items-center rounded-lg shadow-lg overflow-hidden p-4 my-4"
      >
        <div class="p-4 flex justify-center">
          <img
            src="{{ worker.user.profilepicture }}"
            alt="profilepic"
            class="h-28 w-24 rounded"
          />
        </div>
        <div class="text-center">
          <h3 class="font-medium capitalize text-2xl mb-2">
            {{ worker.user.firstname }} {{ worker.user.secondname }}
          </h3>
          <h3 class="font-medium capitalize text-md mb-2">
            {{ worker.user.location }}
          </h3>
          <h3 class="font-medium capitalize text-md mb-2">
            {{ worker.distric }}
          </h3>
        </div>
        <div class="p-4 space-y-5">
          <p class="text-gray-600 flex gap-10">{{ worker.servicetitle }}</p>
          <p class="text-gray-600 flex gap-10">{{ worker.labour }}</p>
          <p class="text-gray-600 max-w-[250px] md:w-full">
            {{ worker.user.phone }}
          </p>
          <div class="flex">
            <a> </a>
            <button
            [routerLink]="'/profile/'+ worker.user._id"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent w-24 rounded"
            >
              Profile
            </button>
            <button
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent w-24 rounded ml-10"
            >
              Message
            </button>
            <button
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent w-24 rounded ml-10"
            >
              Follow
            </button>
            <!-- <button  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent w-24 rounded ml-10">Requested</button> -->
            <!-- <button  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent w-24 rounded ml-10">Unfollow</button> -->
          </div>
        </div>
        <div
          class="bg-red-300 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 border border-blue-500 hover:border-transparent w-full text-center h-10 flex justify-center items-center shadow-md rounded-lg my-10 text-xl cursor-pointer"
        >
          Hire Now
        </div>
      </div>
    </div>
  </div>
  <ng-template #noworker>
    <div class="flex justify-center items-center h-screen text-4xl text-red-700 capitalize ">
      sorry! currently there is no services in this location
    </div>
  </ng-template>
</div>
