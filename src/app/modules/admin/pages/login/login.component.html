<div>
    <div class="h-screen bg-white flex justify-center">
      <div class="flex flex-col justify-center mt-36 bg-slate-600 h-96 w-5/12 text-center">
        <h1 class="text-white pt-11 text-2xl">Admin Login</h1>
        <div class="pt-9">
          <form #loginform = "ngForm" (ngSubmit)="loginSubmit()">
            <div class="px-20">
              <label for="email" class="text-lg">Email</label>
              <input
                type="email"
                class="w-full p-2 text-primary border rounded-md outline-none text-sm transition duration-150 ease-in-out mb-4"
                id="email"
                name="email"
                required
                #email="ngModel"
                [(ngModel)]="loginData.email"
                placeholder="Your Email"
              />
            </div>
            <p *ngIf="email.invalid && email.touched" class="text-red-500">please enter avalid input</p>
            <div class="px-20">
              <label for="password" class="text-lg">Password</label>
              <input
                type="password"
                class="w-full p-2 text-primary border rounded-md outline-none text-sm transition duration-150 ease-in-out mb-4"
                id="password"
                required
                minlength="8"
                #password="ngModel"
                name="password"
                [(ngModel)]="loginData.password"
                placeholder="Your Password"
              />
            </div>
            <p *ngIf="password.invalid && password.touched" class="text-red-500">please enter a valid password</p>
            <div class="flex justify-center items-center mt-6">
              <button [disabled]="loginform.invalid" type="submit" class=" disabled:cursor-not-allowed bg-[#358FD3] h-10 w-60 my-10 rounded-full">
                SIGN IN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
