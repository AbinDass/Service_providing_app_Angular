<button
        *ngIf="!seelist"
        (click)="seeList()"
        class="bg-green-400 mt-6 md:mt-10 h-10 text-lg md:text-2xl mb-5 font-bold rounded-md md:w-[50%]"
      >
        See Added subscription plans
      </button>
<div *ngIf="!seelist" class="bg-[#D3D3D3] h-screen w-[900px] md:min-h-[900px] rounded-md">
    <h1 class="text-center text-2xl py-5">ADD THE SUBSCRIPTION PLAN HERE</h1>
    <div class="flex flex-col items-center">
      <form #subscriptionform="ngForm" (submit)="submitForm()">
        <div class="flex flex-col items-center pt-6 md:pt-12 justify-center">
          <div class="mx-auto w-full flex flex-col justify-center ite">
            <div class="-mx-3 flex justify-start items-start py-5 flex-col flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label class="font-medium mb-5">Main heading</label>
                        <input
                            type="text"
                            name="mainHead"
                            [(ngModel)]="formData.mainHead"
                            #mainhead="ngModel"
                            required
                            placeholder="add main heading"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                        />
                    </div>
                </div>
                <p *ngIf="mainhead.invalid&&mainhead.touched" class="text-red-500">required field ,please add Sub-heading</p>
            </div>

            <div class="-mx-3 flex justify-start items-start py-5 flex-col flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label class="font-medium mb-5">Sub heading</label>
                        <input
                            type="text"
                            name="subHead"
                            [(ngModel)]="formData.subHead"
                            #subhead="ngModel"
                            required
                            placeholder="add subheading"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                        />
                    </div>
                </div>
                <p *ngIf="subhead.invalid&&subhead.touched" class="text-red-500">required field ,please add Sub-heading</p>
            </div>

            <div class="-mx-3 flex justify-start items-start py-5 flex-col flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label class="font-medium mb-5">subscription plan</label>
                        <input
                            type="text"
                            name="plan"
                            [(ngModel)]="formData.plan"
                            #plan="ngModel"
                            required
                            placeholder="add plan"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                        />
                    </div>
                </div>
                <p *ngIf="plan.invalid&&plan.touched" class="text-red-500">required field ,please add Sub-heading</p>
            </div>

            <div class="-mx-3 flex justify-start items-start py-5 flex-col flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label class="font-medium mb-5">prcie</label>
                        <input
                            type="number"
                            name="price"
                            [(ngModel)]="formData.price"
                            #price="ngModel"
                            required
                            placeholder="add price"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                        />
                    </div>
                </div>
                <p *ngIf="price.invalid&&price.touched" class="text-red-500">required field ,please add Sub-heading</p>
            </div>

            <div class="mb-5">
                <label class="font-medium mb-5">Add Description</label>
                <textarea
                    type="text"
                    name="description"
                    [(ngModel)]="formData.description"
                    #description="ngModel"
                    required
                    id="description"
                    placeholder="add  description"
                    min="0"
                    class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                ></textarea>
                <p *ngIf="description.invalid&&description.touched" class="text-red-500">required field ,please add Sub-heading</p>
            </div>
            <!-- ... -->
            <div>
              <button
                [disabled]="subscriptionform.invalid"
                type="submit"
                class="disabled:cursor-not-allowed hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-6 md:px-8 text-center text-base md:text-lg font-semibold text-white outline-none"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
