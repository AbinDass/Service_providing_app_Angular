<div>
    <div class="md:w-full w-[460px]">
        <section  class="bg-white py-0">
            <div class="container">
                <div class="flex flex-wrap -mx-4">
                    <div class="w-full px-4">
                        <div class="max-w-full overflow-x-auto">
                            <table  class="table-auto md:w-[80%] w-full">
                                <thead>
                                    <tr class="bg-primary text-center">
                                        <th class="md:w-[150px] w-[100px]">title</th>
                                        <th class="md:w-[150px] w-[100px]">image</th>
                                        <th class="md:w-[150px] w-[100px]">description</th>
                                        <th class="md:w-[150px] w-[100px]">action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of servicelist">
                                        <td class="text-center font-medium text-base py-5 px-2 bg-[#F3F6FF] border-b border-l border-[#E8E8E8]">
                                            {{ item.title }}
                                        </td>
                                        <td class="text-center font-medium text-base py-5 px-2 bg-white border-b border-[#E8E8E8]">
                                            <img [src]="item.thumbnail" alt="/" />
                                        </td>
                                        <td class="text-center font-medium text-base py-5 px-2 bg-[#F3F6FF] border-b border-[#E8E8E8]">
                                            {{ item.description }}
                                        </td>
                                        <td class="text-center font-medium text-base py-5 px-2 bg-white border-b border-r border-[#E8E8E8]">
                                            <button
                                                (click)="serviceDelete(item._id)" 
                                                class="bg-red-400 w-24 rounded-md hover:bg-slate-300"
                                            >
                                                DELETE
                                            </button>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
